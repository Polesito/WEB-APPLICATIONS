<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1>Lists & Tables</h1>
        <section>
            <h2>Unordered List</h2>
            <ul type="square">
                <li>Potatoes</li>
                <li>Milk</li>
                <li>WC Paper</li>
                <ul>
                    <li>Butter cookies</li>
                    <li>Butter croissant</li>
                </ul>
            </ul>
            <h2>Ordered List</h2>
            <ol>
                <li>Alpha</li>
                <li>Beta</li>
                <li>Gamma</li>
                <li>Delta</li>
            </ol>
        </section>
        <section>
            <h2>Tables</h2>
            <table>
                <thead>
                    <tr>
                        <th>Elements</th>
                        <th>Tag</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Paragraph</td>
                        <td><code>&lt;p&gt;</code></td>
                    </tr>
                    <tr>
                        <td>Header 1</td>
                        <td><code>&lt;h1&gt;</code></td>
                    </tr>
                    <tr>
                        <td>Table</td>
                        <td><code>&lt;table&gt;</code></td>
                    </tr>
                    <tr>
                        <td>Unordered List</td>
                        <td><code>&lt;ul&gt;</code></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
